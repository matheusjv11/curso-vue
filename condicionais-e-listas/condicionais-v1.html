<meta charset="UTF-8"> 
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-if="logado">Usu√°rio Logado: {{ nome }}</p>
    <p v-else>Ninguem logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}
    </button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false
        },
    });
</script>
