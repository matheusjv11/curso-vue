<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <!-- Com o v-model, alÃ©m de puxar a instancia do vue, ainda a atualiza se necessario --> 
    <input type="text" v-model:value="titulo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue'
        }
    });
</script>
