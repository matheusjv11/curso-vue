<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- '@' é a mesma coisa que v-on -->
    <button @click="somar">Somar 1</button>
    <hr>
    <!-- Só o : significa tambem o v-bind -->
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    });
</script>
