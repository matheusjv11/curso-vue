<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: green;
    }

    .c3{
        background-color: blue;
    }

    .girar {
        transform: rotate3d(1, -1, 1, 60deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div 
            class="demo"
            :class="estilo1"
            @click="aplicarc1 = !aplicarc1"
        ></div>
        <div class="demo"></div>
        <div 
            class="demo"
            :class="[classeCss, {girar: aplicarGirar}]"
        ></div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarc1: false,
            classeCss: 'c2',
            aplicarGirar: true
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarc1,
                    c2: !this.aplicarc1
                }
            }
        }
    });
</script>
